<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>

<title>Modify</title>

</head>
<body class="mx-auto">
	<div class="container border border-dark mx-auto">

		<!-- Banner -->
		<div class="row align-items-center bg-dark">
			<p class="text-center text-white my-2">Pay My Buddy</p>
		</div>
		<div class="row">
			<div class="col-3 green_context rounded">Pay
				My Buddy</div>
			
			<div class="col-9">
				<ul class="nav justify-content-end">
					<li class="mx-1"><a th:href="@{home}">Home</a></li>
					<li class="mx-1"><a th:href="@{transfer}">Transfer</a></li>
					<li class="mx-1"><a th:href="@{account}">Account</a></li>
					<li class="mx-1"><a th:href="@{profile}">Profile</a></li>
					<li class="mx-1"><a th:href="@{contact}">Contact</a></li>
					<li class="mx-1"><a th:href="@{logout}">Log off</a></li>
				</ul>
			</div>
		</div>
		<div class="bg-light">
			<span class="mx-1">
				<a th:href="@{home}">Home /</a>
			</span>
			<span class="mx-1">
				<a th:href="@{profile}">Profile /</a>
			</span>
			<span class="mx-1">Modify</span>
		</div>

		<!-- Profile box -->
		<div class="col-md-6 col-xs-12 border border-secondary rounded mx-auto my-4">
			<form th:action="@{saveUser}" method="post" th:object="${user}">
				<!-- Identity -->
				<table class="table">
					<thead>
						<tr class="green_context">
							<th colspan="2">Identity</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>First Name :</td>
							<td><input th:field="*{firstName}"></td>
						</tr>
						<tr>
							<td>Last Name :</td>
							<td><input th:field="*{lastName}"></td>
						</tr>
					</tbody>
				</table>
				<!-- Bank -->
				<table class="table">
					<thead>
						<tr class="green_context">
							<th colspan="2">Bank</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Bank name :</td>
							<td><input th:field="*{bank}"></td>
						</tr>
						<tr>
							<td>iban :</td>
							<td><input th:field="*{iban}"></td>
						</tr>
					</tbody>
				</table>			
			
				<!-- Modify button -->
				<div class="row">
					<button class="green_context rounded mx-auto my-2 w-50" type="submit">Confirm</button>
				</div>
			</form>
			
		</div>

	</div>

	<!-- Bootstrap JS bundle -->
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
