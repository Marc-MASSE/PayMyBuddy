<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}" />

<title>Buddies management</title>

</head>
<body class="mx-auto">
	<div class="container border border-dark mx-auto">

		<!-- Banner -->
		<div class="row align-items-center bg-dark">
			<p class="text-center text-white my-2">Pay My Buddy</p>
		</div>
		<div class="row">
			<div class="col-3 green_context rounded">Pay My Buddy</div>

			<div class="col-9">
				<ul class="nav justify-content-end">
					<li class="mx-1"><a th:href="@{home}">Home</a></li>
					<li class="mx-1"><a th:href="@{transfer}">Transfer</a></li>
					<li class="mx-1"><a th:href="@{profile}">Profile</a></li>
					<li class="mx-1"><a th:href="@{contact}">Contact</a></li>
					<li class="mx-1"><a th:href="@{logout}">Log off</a></li>
				</ul>
			</div>
		</div>
		<div class="bg-light">
			<span class="mx-1">
				<a th:href="@{home}">Home /</a>
			</span>
			<span>
				<a th:href="@{transfer}">Transfer /</a>
			</span>
			<span class="mx-1">Add Connection</span>
		</div>

		<!-- Add Buddy box -->
		<div class="row col-md-8 col-xs-12 d-flex justify-content-between mx-auto mt-4">
			<span class="fs-5">Add a buddy</span>
		</div>
		
		<div class="row col-md-8 col-xs-12 bg-light mx-auto py-4">
			<form method="post" th:action="@{addABuddy}" th:object="${buddy}">
				<div class="row d-flex justify-content-around">
					<div class="col-3">
						<input type="email" placeholder="Email of a buddy" th:field="*{email}"/>
					</div>
					<div class="col-3">
						<button type="submit" class="green_context text-white rounded w-100">Add</button>
					</div>
				</div>
			</form>
		</div>
		<!-- Error line -->
        <div class="row col-md-8 col-xs-12 mx-auto">
            <div th:unless="${message==''}" class="alert alert-danger" th:text="${message}">Message</div>
        </div>
		
		
		<!-- My activities table -->
		<div class="row col-md-8 col-xs-12 mx-auto my-4">
			<p class="fs-5 mb-0">My buddies</p>
			<table class="table table-striped border border-secondary text-center">
				<thead>
					<tr class="green_context">
						<th>Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="b:${buddyList}">
						<td th:text="${b.buddyName}">Buddy name</td>
						<td th:text="${b.email}">Email</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>

	<!-- Bootstrap JS bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
