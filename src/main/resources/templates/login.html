<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="../static/style.css"
	th:href="@{style.css}" />

<title>Login</title>

</head>
<body class="mx-auto">
	<div class="container border border-dark mx-auto"></div>

		<!-- Banner -->
		<div class="row align-items-center bg-dark">
			<p class="text-center text-white my-2">Pay My Buddy</p>
		</div>

		<!-- Login box -->
		<div class="col-lg-5 col-md-8 col-xs-12 border border-secondary rounded mx-auto my-4">
			<div class="col-5 green_context mx-auto my-2 rounded p-2">Pay My Buddy</div>
			
			<div>
	
				<form method="post" th:action="@{loginRequest}" th:object="${loginDTO}">
					<div class="border border-secondary text-dark rounded m-4 py-2">
						<span>&#9993; Email : </span>
						<input type="email" th:field="*{email}">
					</div>
					<div class="border border-secondary text-dark rounded m-4 py-2">
						<span>&#10033; Password : </span>
						<input type="password" th:field="*{password}">
					</div>
					<div class="text-secondary text-center rounded mx-auto m-4 py-2 w-50">Remember me</div>
					<div class="row ">
						<button type="submit" class="col-4 btn btn-primary text-white rounded mx-auto my-4 py-2">Login</button>
					</div>
				</form>
			</div>
			
		<!-- Error ligne -->
		<div class="row align-items-center">
			<!-- 
			<p th:text="${message}" class="text-center my-2"></p>
			-->
		</div>
			
		</div>

	<!-- Bootstrap JS bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
