<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}" />

<title>Confirmation</title>

</head>
<body class="mx-auto">
	<div class="container border border-dark mx-auto">

		<!-- Banner -->
		<div class="row align-items-center bg-dark">
			<p class="text-center text-white my-2">Pay My Buddy</p>
		</div>
		<div class="row">
			<div class="col-3 green_context rounded">Pay My Buddy</div>

			<div class="col-9">
				<ul class="nav justify-content-end">
					<li class="mx-1"><a th:href="@{home}">Home</a></li>
					<li class="mx-1"><a th:href="@{transfer}">Transfer</a></li>
					<li class="mx-1"><a th:href="@{profile}">Profile</a></li>
					<li class="mx-1"><a th:href="@{contact}">Contact</a></li>
					<li class="mx-1"><a th:href="@{logout}">Log off</a></li>
				</ul>
			</div>
		</div>
		<div class="bg-light">
			<span class="mx-1">
				<a th:href="@{home}">Home /</a>
			</span>
			<span class="mx-1">
				<a th:href="@{transfer}">Transfer /</a>
			</span>
			<span>Confirmation</span>
		</div>

		<!-- Send to and Projected balance box -->
		<div class="row col-md-8 col-xs-12 d-flex justify-content-between mx-auto my-4">
			<div class="col-6 fs-5 d-flex align-items-center">
				<span class="me-2">Send Money to</span>
				<span th:text="${buddyName}">Buddy Name</span>
			</div>
			<div class="col-4">
				<p class="my-0">Projected Balance</p>
				<p class="fs-3 border border-secondary rounded mx-auto text-center">
					<span th:text="${projectedBalance}"></span>
					<span>&#8364;</span>
				</p>
			</div>
		</div>
		
		<!-- Send Money box -->
		<div class="row col-md-8 col-xs-12 bg-light mx-auto py-4 mb-4">
			<form method="post" th:action="@{sendOperation(id=${user.id},amount=${sendMoneyDTO.amount},buddyId=${sendMoneyDTO.buddyId})}" th:object="${sendMoneyDTO}">
				<div class="row d-flex justify-content-around">
					<div class="col-3 fs-5">
						<span class="me-2">Amount :</span>
						<span th:text="${sendMoneyDTO.amount}">Amount</span>
						<span>&#8364;</span>
					</div>
					<div class="col-3">
						<button type="submit" class="green_context text-white rounded w-100">Confirm</button>
					</div>
				</div>
				<div class="row">
					<input class="col-10 mx-auto mt-4" type="text" placeholder="Description" th:field="*{description}"/>
				</div>
			</form>
		</div>
		
	</div>

	<!-- Bootstrap JS bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
