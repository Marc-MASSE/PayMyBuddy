<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="../static/style.css"
	th:href="@{style.css}" />

<title>Account</title>

</head>
<body class="mx-auto">
	<div class="container border border-dark mx-auto pb-4">

		<!-- Banner -->
		<div class="row align-items-center bg-dark">
			<p class="text-center text-white my-2">Pay My Buddy</p>
		</div>
		<div class="row">
			<div class="col-3 green_context rounded">Pay My Buddy</div>

			<div class="col-9">
				<ul class="nav justify-content-end">
					<li class="mx-1"><a th:href="@{home(id=${user.id})}">Home</a></li>
					<li class="mx-1"><a th:href="@{transfer(id=${user.id})}">Transfer</a></li>
					<li class="mx-1 text-primary">Account</li>
					<li class="mx-1"><a th:href="@{profile(id=${user.id})}">Profile</a></li>
					<li class="mx-1"><a th:href="@{contact(id=${user.id})}">Contact</a></li>
					<li class="mx-1"><a th:href="@{/}">Log off</a></li>
				</ul>
			</div>
		</div>
		<div class="bg-light">
			<span class="mx-1">
				<a th:href="@{home(id=${user.id})}">Home /</a>
			</span>
			<span class="mx-1">Account</span>
		</div>

		<!-- Balance box -->
		<div class="row col-md-8 col-xs-12 mx-auto my-4">
			<div class="col-4">
				<p class="my-0">Balance</p>
				<p class="fs-3 border border-secondary rounded mx-auto text-center">
					<span th:text="${balance}"></span>
					<span>&#8364;</span>
				</p>
			</div>

		</div>

		<!-- Title box -->
		<div class="row col-md-8 col-xs-12 d-flex justify-content-between mx-auto mt-4">
			<span class="fs-5">From my bank</span>
		</div>
		
		<!-- Transfer Money from Bank box -->
		<div class="row col-md-8 col-xs-12 bg-light mx-auto py-4">
			<form method="post" th:action="@{bankTransfer/receive(id=${user.id})}" th:object="${sendMoneyDTO}">
				<div class="row d-flex justify-content-around">
					<div class="col-3">
						<input type="number" placeholder="0" th:field="*{amount}"/>
					</div>
					<div class="col-3">
						<button type="submit" class="green_context text-white rounded w-100">Receive</button>
					</div>
				</div>
				<div class="row">
					<input class="col-10 mx-auto mt-4" type="text" placeholder="Description" th:field="*{description}"/>
				</div>
			</form>
		</div>
		
		<!-- Title box -->
		<div class="row col-md-8 col-xs-12 d-flex justify-content-between mx-auto mt-4">
			<span class="fs-5">To my bank</span>
		</div>
		
		<!-- Transfer Money from Bank box -->
		<div class="row col-md-8 col-xs-12 bg-light mx-auto py-4">
			<form method="post" th:action="@{bankTransfer/send(id=${user.id})}" th:object="${sendMoneyDTO}">
				<div class="row d-flex justify-content-around">
					<div class="col-3">
						<input type="number" placeholder="0" th:field="*{amount}"/>
					</div>
					<div class="col-3">
						<button type="submit" class="green_context text-white rounded w-100">Send</button>
					</div>
				</div>
				<div class="row">
					<input class="col-10 mx-auto mt-4" type="text" placeholder="Description" th:field="*{description}"/>
				</div>
			</form>
		</div>
		

		
	</div>

	<!-- Bootstrap JS bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
